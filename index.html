<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Cart</title>

    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- Header -->
    <header class="">

        <!-- navbar -->
        <nav class=" shadow-md bg-base-100 sticky top-0 z-50">
            <div class="navbar  max-w-6xl mx-auto ">

                <div class="navbar-start">
                    <a class="text-blue-700 font-bold text-3xl md:text-2xl">SwiftCart</a>
                </div>

                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>contact</a></li>
                    </ul>
                </div>

                <div class="navbar-end ">
                    <a class="ml-2">
                        <i class="fa-solid text-xl fa-cart-arrow-down"></i>
                    </a>
                    <div class="dropdown dropdown-end"">
                    <div tabindex=" 0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>contact</a></li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>

        <!-- banner -->
        <div>
            <div class=" w-full relative overflow-hidden">

                <img src="./Assets/banner-image.png" alt="banner-image" class="w-full object-cover h-[500px]">

                <div
                    class="absolute inset-0 bg-gradient-to-r from-gray-900/100 via-gray-900/60 pt-40 to-transparent ">

                    <div class=" space-y-5 max-w-6xl mx-auto  text-white p-6 md:p-0">
                        <h1 class="font-bold text-4xl md:text-5xl ">Best Collection For You</h1>
                        <p class="text-gray-200 text-xl md:text-lg ">Discover the latest trends in fashion, <br class="block md:hidden"> electronics, and more . shop with <br> confidence and
                            style
                            at
                            SwiftCart
                        </p>
                        <div>
                            <button class="btn btn-primary">Shop Now</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>


        
        

    </header>
</body>

</html>
